<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Productivity Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anti Productivity Suite</h1>
    <button class="focus" id="focus">Focus Session</button>
    <ul id="todo-list"></ul>
    <div class="countdown">
     <button class="timeend">Stop timer</button>   
     <button class="timestart" id="timestart">Start Timer</button>
     <div class="timer" id="timer">60s</div>
    </div>
    <div id="pomodoro-alert" class="pomodoro-alert hidden">
    <p id="pomodoro-message">You're doing great!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
